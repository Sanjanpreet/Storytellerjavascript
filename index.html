<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="main.css" />
</head>

<body>

	<h1>Storymaker: Create Fun, Random Stories!</h1>

	<img src="image.jpeg" alt="logo" />

	<!--Buttons to select the random phrase-->
	<h2> Start by choosing random words to build your story.</h2>

	<button id="noun">Give a Noun</button>
	<button id="verb">Give a Verb</button>
	<button id="adjective">Give an Adjective</button>
	<button id="noun2">Give another Noun</button>
	<button id="place">Give a Place</button>

	<!--Button to speak loud the phrase -->
	<h2> Hear your fun story come to life!</h2>
	
	<button id="toSpeak">Click here to listen!</button>

	<!-- Output the random story text -->
	<h2>Click here to listen the story you created:</h2>
	<p id="storyOutput"></p>	

	<!-- The last instruction -->
	<h3>Want another story? Repeat Step 1 and start again!</h3>

	<script src="app.js"></script>

	<!-- Footer Section -->
	<footer>
		<p>&copy; 2024 Storymaker. All rights reserved.</p>
	</footer>
</body>
</html>
